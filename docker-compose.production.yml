version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: dzyundzya/pillboxtracker
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db
  gateway:
    image: dzyundzya/pillboxtracker_gateway
    env_file: .env
    ports:
      - 8080:80
    volumes:
      - static:/static/
      - media:/app/media
    depends_on:
      - backend