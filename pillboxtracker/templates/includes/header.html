{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: rgba(25, 135, 84, 0.25);">
    <div class="container">
      <a class="navbar-brand" href="{% url 'pages:homepage' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Таблетница
      </a>
          {% if user.is_authenticated %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-dark"><a class="text-decoration-none text-reset"
                  href="{% url 'pillbox:create_pill' %}">Добавить препарат</a></button>
              <button type="button" class="btn btn-outline-dark"><a class="text-decoration-none text-reset"
                  href="{% url 'logout' %}">Выйти</a></button>
            </div>
          {% else %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-dark"><a class="text-decoration-none text-reset"
                  href="{% url 'login' %}">Войти</a></button>
              <button type="button" class="btn btn-outline-dark"><a class="text-decoration-none text-reset"
                  href="{% url 'users:registration' %}">Регистрация</a></button>
            </div>
          {% endif %}
    </div>
  </nav>
</header>
